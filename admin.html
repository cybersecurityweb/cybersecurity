
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
   

    <main class="content-section">
        <div class="admin-panel-container">
            <h1 style="text-align: center;">Admin Girişi</h1>
            
            <div id="login-form">
                <input type="email" id="admin-email" placeholder="E-posta" required>
                <input type="password" id="admin-password" placeholder="Şifre" required>
                <button id="login-btn" class="action-button" style="width: 100%; margin-top: 20px;">Giriş Yap</button>
                <p id="login-error" style="color: red; text-align: center; margin-top: 10px; display: none;">Hata: Giriş bilgileri yanlış.</p>
            </div>
            
            <div id="stats-panel" style="display: none;">
                <h2>Test İstatistikleri</h2>
                <button id="logout-btn" class="secondary-button" style="float: right;">Çıkış Yap</button>
                <div id="stats-content">
                    <p>Yükleniyor...</p>
                </div>
            </div>
        </div>
    </main>


    <script src="admin-script.js" type="module"></script>
    <script src="client.js"></script>
    <script src="interactives.js"></script>
</body>
